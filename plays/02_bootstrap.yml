---

- hosts: localhost
  become: true

  pre_tasks:

    - include: ssh_key.yml

  roles:
    - willshersystems.sshd
    - franklinkim.vim
    - groks.repo-google

  post_tasks:

    - name: install google software
      package:
        name: "{{ item }}"
        state: latest
      with_items:
        - google-chrome-stable
        - deadbeef

    - name: just install the packages with no configuration needed
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - guake
