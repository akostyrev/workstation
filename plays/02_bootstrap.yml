---

- hosts: localhost
  become: true

  tasks:

  # Don't even remember what I was doing
  - include: ssh_key.yml
    when: manage_ssh_keys is defined

  roles:
    - willshersystems.sshd
    - franklinkim.vim
    - groks.repo-google

  post_tasks:

    - name: install google software
      package:
        name: "{{ item }}"
        state: latest
      with_items:
        - google-chrome-stable
        - deadbeef

    - name: just install the packages with no configuration needed
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - guake
